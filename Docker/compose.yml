version: "3.9"

services:
  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    container_name: minio
    ports:
      - "9100:9000"
      - "9101:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data
    networks:
      - shared-analytics-net

  iceberg_rest:
    image: tabulario/iceberg-rest:1.6.0
    container_name: iceberg_rest
    ports:
      - "8181:8181"
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      # ✅ the names this image actually reads
      CATALOG_WAREHOUSE: s3://iceberg-bronze/iceberg_data/
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_S3_PATH-STYLE-ACCESS: "true"
      # optional but often helps MinIO/S3-compatible stacks
      AWS_S3_PATH_STYLE_ACCESS: "true"
    depends_on:
      - minio
    networks:
      - shared-analytics-net
  clickhouse:
    image: clickhouse/clickhouse-server:24.8-alpine # newer version of clickhouse
    container_name: clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    environment:
      CLICKHOUSE_DB: sp600_stocks
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: default
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./data:/var/lib/clickhouse/user_files
      - ./clickhouse_config:/etc/clickhouse-server/config.d
      - ./clickhouse_config/users.xml:/etc/clickhouse-server/users.d/users.xml
      - ./clickhouse_init:/docker-entrypoint-initdb.d
      - ./clickhouse_users:/etc/clickhouse-server/users.d   # added admin

    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --user default --password 'default' --query='SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - shared-analytics-net

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - shared-analytics-net

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow-webserver
    command: >
      bash -c "
        ./airflow-init.sh &&
        airflow webserver
      "
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      PYTHONPATH: /opt/airflow/dags
      PYICEBERG_CATALOG__REST__URI: http://iceberg_rest:8181/
      PYICEBERG_CATALOG__REST__WAREHOUSE: s3://iceberg-bronze/
      PYICEBERG_CATALOG__REST__IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      PYICEBERG_CATALOG__REST__S3__ENDPOINT: http://minio:9000
      PYICEBERG_CATALOG__REST__S3__ACCESS-KEY-ID: minioadmin
      PYICEBERG_CATALOG__REST__S3__SECRET-ACCESS-KEY: minioadmin
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./dbt:/opt/airflow/dbt
      - ./clickhouse_init:/clickhouse_init
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - shared-analytics-net

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow-scheduler
    command: >
      bash -c "
        ./airflow-init.sh &&
        airflow scheduler
      "
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      PYTHONPATH: /opt/airflow/dags
      PYICEBERG_CATALOG__REST__URI: http://iceberg_rest:8181/
      PYICEBERG_CATALOG__REST__WAREHOUSE: s3://iceberg-bronze/
      PYICEBERG_CATALOG__REST__IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      PYICEBERG_CATALOG__REST__S3__ENDPOINT: http://minio:9000
      PYICEBERG_CATALOG__REST__S3__ACCESS-KEY-ID: minioadmin
      PYICEBERG_CATALOG__REST__S3__SECRET-ACCESS-KEY: minioadmin
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./dbt:/opt/airflow/dbt
      - ./clickhouse_init:/clickhouse_init
    networks:
      - shared-analytics-net
volumes:
  clickhouse_data:
  postgres_data:

networks:
  default:
    name: shared-analytics-net
    external: true